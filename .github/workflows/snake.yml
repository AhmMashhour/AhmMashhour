name: Generate Advanced Snake Contribution

on:
  schedule:
    - cron: "0 0 * * *"  # Run daily
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Advanced Snake
        uses: Platane/snk@v3
        with:
          github_user_name: AhmMashhour
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif
          snake_color: "#39FF14,#00F0FF"  # Green to Neon Blue
          background_color: "#000000"     # Black background for contrast
          color_snake_head: "#00FF00"     # Bright green head
          animation_duration: 3s          # Smooth movement

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
